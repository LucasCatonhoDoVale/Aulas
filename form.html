<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="post" id="formTeste"  action="mailto:contato@gmail.com">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="forName">Nome:</label>
            <input id="forName" type="text" name="nome" size="50">
            <br>
            <br>
            <label for="Signo">Signo:</label>
            <input type="text" name="Signo" id="Signo" size="50">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email"  name="email" size="49,5">
            <br> <br>
        </fieldset>


        <fieldset>
            <legend>Localização e Meio de Transporte</legend>
            <p>Selecione a sua região:</p>
            <input type="radio" name="regiao" id="Zn" value="Zn">
            <label for="Zn">Zona Norte</label>
            <br>
            <input type="radio" name="regiao" id="Zo" value="Zo">
            <label for="Zo">Zona Oeste</label>
            <br>
            <input type="radio" name="regiao" id="Zl" value="Zl">
            <label for="Zl">Zona Leste</label>
            <br>
            <input type="radio" name="regiao" id="Zs" value="Zs">
            <label for="Zs">Zona Sul</label>

            <br> <br>
            <p>Quais são os meios de Transporte que voçê utiliza:</p>
            <input type="checkbox" name="Transporte" id="carro" >
            <label for="carro">Carro:</label>
            <br>
            <input type="checkbox" name="Transporte" id="bike" >
            <label for="bike">Bile:</label>
            <br>
            <input type="checkbox" name="Transporte" id="onibus" >
            <label for="onibus">Onibus:</label>
            <br>
            <input type="checkbox" name="Transporte" id="trilho" >
            <label for="trilho">trilho:</label>
        </fieldset>
        
        <fieldset>
            <legend>Time</legend>
            <label for="time">Selecione o Seu Time:</label>
            <select name="time" id="time">
                <option value="nenhum">Nenhum</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="palmeiras">Palmeiras</option>
                <option value="flamengo">Flamengo</option>
                <option value="vasco">Vasco</option>
            </select>
        </fieldset>\
        <br><br>
        <fieldset>
            <legend>Sua Marca</legend>
            <label for="forMarcas">Escolha a Sua marcar:</label>
            <input type="" name="marca" id="forMarcas" list="marca" placeholder="Digite Sua Marca">
            <details id="marca">
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Puma">Puma</option>
            </details>
        </fieldset>
        <br><br>
      
        <fieldset>
            <legend>Sugestões ao Cliente</legend>
            <p>Sugestão, elogios e criticas</p>
            <textarea name="mensagem"  required id="mensagem" cols="50" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>
            <br> <br>
        </fieldset>
        <input type="submit" value="Enviar">
      

    </form>
</body>
</html>
